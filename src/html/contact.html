<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Contact</h1>
    <a href="index.html">Back Home</a>
    <div id="content">
        <form id="contactForm" name="contactForm" action="" method="post">
            <div class="form-group">
                Enter a text:
                <input name="text" type="text" placeholder="This is a text. 123 !" required minlength="2"
                    maxlength="255">
            </div>
            <div class="form-group">
                Enter a number: <input name="number" type="number" placeholder="1234568790" required minlength="2"
                    maxlength="20">
            </div>
            <div class="form-group">
                Enter an email: <input id="email" name="email" type="email" placeholder="john@appleseed.com" required>
            </div>
            <div class="form-group">
                Enter a password: <input id="password" name="password" type="password" placeholder="pAssw0rd." required
                    minlength="8" maxlength="24">
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
